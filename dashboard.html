<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="styles.css" />
  <title>Crash Cart Dashboard</title>
</head>
<body>
  <div class="wrap">
    <section class="panel">
      <div class="panel-head">
        <div class="panel-title">Crash Cart Dashboard</div>
        <div class="panel-sub" id="dashUpdated">—</div>
      </div>

      <div class="hint" id="dashMeta">Loading…</div>

      <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
        <button class="btn ghost" id="btnRefresh">Refresh</button>
        <button class="btn ghost" id="btnBack">Back to App</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <div class="panel-title">Latest Submitted Batch</div>
        <div class="panel-sub">4 carts</div>
      </div>

      <div id="cards" class="grid"></div>
      <div class="hint" id="emptyMsg"></div>
    </section>

    <footer class="foot">
      <small>Tip: This page updates after you click “Submit Batch”.</small>
    </footer>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
